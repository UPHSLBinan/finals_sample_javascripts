<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>

    <title>Stevenkurt Slot Machine</title>
</head>

<body>
    <h1>Steven Slot Machine</h1>

    <main>
       
        <div id="background">
       
                <div id="message">
                    <h2>Let's Go &amp; Spin&nbsp;</h2>
                </div>

                <table>
                    <tr>
                        <td class="reels" id="a"></td>
                        <td class="reels" id="b"></td>
                        <td class="reels" id="c"></td>
                    </tr>
                </table>

                <div id="score">
                    <h3 id="bet">₱</h3>
                    <h3 id="cash">₱</h3>
                </div>

                <div id="bet-btns">
                    <button>5</button>
                    <button>10</button>
                    <button>20</button>
                </div>

                <div>
                    <button id="spin">SPIN</button>
                    <button id="reset">&#9760;</button>
                </div>
        </div>
        
       
    </main>

</body>

</html>
