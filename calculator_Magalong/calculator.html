<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator_Magalong.css" />
</head>

<body>
<div style="background-color:rgb(215 233 205);" >
            <h1 style="color:rgb(108 124 120); text-align: center;     padding: 14px 0px 0px 0px; font-size: 43px;     margin: 0px 0px 20px 0px; font-weight: 100;">ONLINE CALCULATOR</h1><hr>
	<div class="app">

		<div class="calculator">

			<div class="display">
                
				<div class="content">
					<div class="input"></div>
					<div class="output"></div>
				</div>
			</div>

			<div class="keys">

				<div data-key="clear" class="key action" style="    background-color: #c7f1e5;">
					<span style="color:#052720;">AC</span>
				</div>

				<div data-key="brackets" class="key action" style="background-color: #d7e9cd;">
					<span style="color:#052720;">( )</span>
				</div>

				<div data-key="%" class="key action" style="background-color: #d7e9cd;">
					<span style="color:#052720;">%</span>
				</div>

				<div data-key="/" class="key operator" style="background-color: #d7e9cd;">
					<span style="color:#052720;">รท</span>
				</div>

				<div data-key="7" class="key">
					<span style="color:#052720;">7</span>
				</div>

				<div data-key="8" class="key">
					<span style="color:#052720;">8</span>
				</div>

				<div data-key="9" class="key">
					<span style="color:#052720;">9</span>
				</div>

				<div data-key="*" class="key operator" style="background-color: #d7e9cd;">
					<span style="color:#052720;">x</span>
				</div>

				<div data-key="4" class="key">
					<span style="color:#052720;">4</span>
				</div>

				<div data-key="5" class="key">
					<span style="color:#052720;">5</span>
				</div>

				<div data-key="6" class="key">
					<span style="color:#052720;">6</span>
				</div>

				<div data-key="-" class="key operator" style="background-color: #d7e9cd;">
					<span style="color:#052720;">-</span>
				</div>

				<div data-key="1" class="key">
					<span style="color:#052720;">1</span>
				</div>

				<div data-key="2" class="key">
					<span style="color:#052720;">2</span>
				</div>

				<div data-key="3" class="key">
					<span style="color:#052720;">3</span>
				</div>

				<div data-key="+" class="key operator" style="background-color: #d7e9cd;">
					<span style="color:#052720;">+</span>
				</div>

                <div data-key="0" class="key">
					<span style="color:#052720;">0</span>
				</div>
                
				<div data-key="." class="key">
					<span style="color:#052720;">.</span>
				</div>

				<div data-key="backspace" class="key action">
                    <span style="color:#052720; font-size: 20px;">โซ</span>
                  </div>
				

				
				<div data-key="=" class="key operator" style="    background-color: #c2f4a5;">
					<span style="color:#052720;">=</span>
				</div>
			</div>

		</div>

	</div>

	<script src="calculator_Magalong.js"></script>
</body>
</html>
