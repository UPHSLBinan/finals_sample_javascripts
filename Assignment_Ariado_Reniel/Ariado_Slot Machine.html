<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ariado - Slot Machine</title>
  <h1 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; text-align: center;">
  Slot Machine</h1>
  <style>
    #slot-machine {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    #separate-row {
      display:grid;
      justify-content: center;
      align-items: center;
    }
    
    #spin1, #spin2, #spin3 {
      width: 100px;
      height: 100px;
      font-size: 84px;
      text-align: center;
      border: 1px solid black;
      margin: 0 10px;
    }
    
    #spin-button {
      margin-bottom: 5px;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 30px;
      background-color: #3C486B;
      color: white;
      border: none;
      cursor: pointer;
    }

    #bet-input {
      margin-bottom: 5px;
      font-size: 18px;
      text-align: center;
      padding: 5px 0px;
      margin-left: 10px;
      border-radius: 5px;
      background-color: #3C486B;
      color: white;
      border: none;
      cursor: pointer;
    }

    #bet {
      font-size: 25px;
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>

<body>

  <div id="slot-machine">
    <div id="spin1"></div>
    <div id="spin2"></div>
    <div id="spin3"></div>

  </div>

  <div id="separate-row">
    <button id="spin-button">Spin</button>
    <br>
    <label for="bet-input" id="bet">Bet: </label>
    <input type="number" id="bet-input" min="1" max="10" value="1">
    <span id="balance">Balance: 20 coins</span>
  </div>

  <script>

    const startingBalance = 20;
    let balance = startingBalance;
    const balanceDisplay = document.getElementById("balance");
    balanceDisplay.textContent = `Balance: ${balance} coins`;

    const slotMachine = document.getElementById("slot-machine");
    const spin1 = document.getElementById("spin1");
    const spin2 = document.getElementById("spin2");
    const spin3 = document.getElementById("spin3");
    const spinButton = document.getElementById("spin-button");

    const symbols = ["1", "2", "3", "4", "5"];

    const winningAmounts = {
      "111": 10,
      "222": 20, 
      "333": 25, 
      "321": 1, 
      "123": 2, 
    };

    function spinReel(reel) {
      let i = 0;
      const interval = setInterval(() => {
        reel.textContent = symbols[i];
        i++;
        if (i === symbols.length) {
          i = 0;
        }
      }, 50);
      return interval;
    }

    function stopReel(reel, interval) {
      clearInterval(interval);
      const index = Math.floor(Math.random() * symbols.length);
      const symbol = symbols[index];
      reel.textContent = symbol;
      return symbol;
    }


  function spin() {
  const bet = parseInt(document.getElementById("bet-input").value);
  if (bet > balance) {
    alert("Insufficient balance. Please lower your bet.");
    return;
  }
  balance -= bet;
  balanceDisplay.textContent = `Balance: ${balance} coins`;

  const result = [];
  const interval1 = spinReel(spin1);
  const interval2 = spinReel(spin2);
  const interval3 = spinReel(spin3);

  setTimeout(() => {
    result.push(stopReel(spin1, interval1));
  }, 3000);

  setTimeout(() => {
    result.push(stopReel(spin2, interval2));
  }, 3500);

  setTimeout(() => {
    result.push(stopReel(spin3, interval3));
    const winningCombination = result.join("");
    if (winningAmounts[winningCombination]) {
      const winnings = winningAmounts[winningCombination] * bet;
      balance += winnings;
      balanceDisplay.textContent = `Balance: ${balance} coins`;
      alert(`Congratulations! You won ${winnings} coins.`);
    }
  }, 4000);
}
    spinButton.addEventListener("click", spin);
  </script>
</body>
</html>
