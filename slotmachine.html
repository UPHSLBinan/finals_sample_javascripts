<!DOCTYPE html>
<html>
  <head>
    <title>Slot Machine Game</title>
    <style>
      #slot1, #slot2, #slot3 {
        display: inline-block;
        font-size: 50px;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <h1>Slot Machine Game</h1>
    <p>Coins: <span id="coins">20</span></p>
    <p>Bet: <input type="number" id="bet" min="1" max="10" value="1"> <button onclick="spin()">Spin</button></p>
    <p>Result: <span id="result"></span></p>
    <div id="slots">
      <span id="slot1"></span>
      <span id="slot2"></span>
      <span id="slot3"></span>
    </div>
    <script>
      var coins = 20;
      var slots = ['1', '2', '3', '4', '5'];
      var payouts = {
        '111': 2,
        '222': 3,
        '333': 4,
        '444': 5,
        '555': 10
      };
      
      function spin() {
        var bet = parseInt(document.getElementById('bet').value);
        if (bet > coins) {
          alert('You do not have enough coins to place that bet.');
          return;
        }
        coins -= bet;
        document.getElementById('coins').innerHTML = coins;
        var slot1 = getRandomSlot();
        var slot2 = getRandomSlot();
        var slot3 = getRandomSlot();
        document.getElementById('slot1').innerHTML = slot1;
        document.getElementById('slot2').innerHTML = slot2;
        document.getElementById('slot3').innerHTML = slot3;
        var result = slot1 + slot2 + slot3;
        document.getElementById('result').innerHTML = result;
        if (payouts[result]) {
          var payout = bet * payouts[result];
          coins += payout;
          document.getElementById('coins').innerHTML = coins;
          alert('You won ' + payout + ' coins!');
        }
      }
      
      function getRandomSlot() {
        return slots[Math.floor(Math.random() * slots.length)];
      }
    </script>
  </body>
</html>
