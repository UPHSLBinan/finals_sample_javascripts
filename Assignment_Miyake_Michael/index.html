<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <title>Miyake's Calculator and Slot Machine</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>

<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value = '' " class="operator">
                <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)"  class="operator">
                <input type="button" value="." onclick="display.value += '.' " class="operator">
                <input type="button" value="/" onclick="display.value += '/' " class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="*" onclick="display.value += '*' " class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" value="-" onclick="display.value += '-' " class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" value="+" onclick="display.value += '+' " class="operator">
            </div>
            <div>
                <input type="button" value="000" onclick="display.value += '000' ">
                <input type="button" value="00" onclick="display.value += '00' ">
                <input type="button" value="0" onclick="display.value += '0' ">
                <input type="button" value="=" onclick="display.value = eval(display.value)"class="equal operator">
            </div>
        </form>
    </div>
    <p>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</p>
    <div id="slots">
		<div class="slot"></div>
		<div class="slot"></div>
		<div class="slot"></div>
        <div class="slot">></div>
        <div>
        <button id="spin-button" class="sbutton">Spin!</button></div>
	  </div>
      <p>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</p>
	  <p id="result2" class="result-box"></p>
</div>

<script>
    function add() {
        var input1 = parseFloat(document.getElementById("input1").value);
        var input2 = parseFloat(document.getElementById("input2").value);
        var result = input1 + input2;
        document.getElementById("result").innerHTML = "The result is: " + result;
    }

    function subtract() {
        var input1 = parseFloat(document.getElementById("input1").value);
        var input2 = parseFloat(document.getElementById("input2").value);
        var result = input1 - input2;
        document.getElementById("result").innerHTML = "The result is: " + result;
    }

    function multiply() {
        var input1 = parseFloat(document.getElementById("input1").value);
        var input2 = parseFloat(document.getElementById("input2").value);
        var result = input1 * input2;
        document.getElementById("result").innerHTML = "The result is: " + result;
    }

    function divide() {
        var input1 = parseFloat(document.getElementById("input1").value);
        var input2 = parseFloat(document.getElementById("input2").value);
        var result = input1 / input2;
        document.getElementById("result").innerHTML = "The result is: " + result;
    }

    function calculateSum() {
        var input1 = parseFloat(document.getElementById("input1").value);
        var input2 = parseFloat(document.getElementById("input2").value);
        var result = input1 + input2;
        var sum = 0;
        for (var i = 1; i <= result; i++) {
            sum += i;
        }
        document.getElementById("result").innerHTML = "The result is: " + sum;
    }

    function subtractValue() {
        var input1 = parseFloat(document.getElementById("input1").value);
        var input2 = parseFloat(document.getElementById("input2").value);
        var result = input1 - input2;
        var value = parseFloat(prompt("Enter a value to subtract from the result:"));
        var finalResult = result - value;
        document.getElementById("result").innerHTML = "The result is: " + finalResult;
    }
    
</script>

<script src="script.js"></script>

</body>
</html>
